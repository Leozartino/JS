<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entendo o DOM (Document Object Model)</title>
</head>
<body>
    <div class="container">
      <button class="botao">Cria quadrado</button>

    </div>


    <script>

    const f = {
         b : 3,
         fun: () => {
            var a = 4 + this.b
            return a;
         }
    }
        
      console.log(f.fun())



    </script>
</body>
</html>
