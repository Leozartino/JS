<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Curso de JS</title>
    </head>
    <body>
        <div id="app">
            <input type="Teste" name = "Nome"/>
            <button class="botao"> Adcionar </button>
        </div>


        <script>
         //criação da variavel btn, manipulando a DOM  
         var btn = document.querySelector('button.botao');
         var inputElem = document.querySelector('input[name=Nome]');

         btn.onclick  = function() {
             
            //var text = inputElem.value 
            alert(inputElem.value); //recuperando o texto através do value.
         }
        </script>
        
    </body>

</html>
