<h1>Formulário 02 e 03</h1>

<form method="POST">
  <input type="text" name="nome" placeholder="Informe seu nome" />
  <input type="password" name="password" placeholder="Informe sua senha" />
  <textarea name="bio" cols="30" rows="10"></textarea>
  <div>
    <input type="radio" name="tipo" value="admin" />Admin
    <input type="radio" name="tipo" value="regular" />Regular
  </div>
  <div><input type="checkbox" name="ativo" />Ativo</div>
  <select name="estado">
    <option value="AC">Acre</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="PA">Pará</option>
    <option value="RO">Rondônia</option>
    <option value="RA">Roraima</option>
  </select>
  <select name="interesses" multiple="5">
    <option value="js">Javascript</option>
    <option value="python">Python</option>
    <option value="php">PHP</option>
    <option value="ruby">Ruby</option>
    <option value="java">Java</option>
  </select>
  <button formaction="http://localhost:3003/usuarios">Incluir</button>
  <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

  input,
  textarea,
  select {
