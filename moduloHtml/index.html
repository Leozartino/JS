<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Exercícios HTML</title>
  </head>
  <body>
    <header>Exercícios HTML</header>
    <nav>
      <a href="exercicios/texto00.html">00 - Texto 0</a>|
      <a href="exercicios/texto01.html">01 - Texto 1</a>|
      <a href="exercicios/texto02.html">02 - Texto 2</a>|
      <a href="exercicios/listas.html">03 - Listas</a>|
      <a href="exercicios/listasAninhas.html">04 - Listas Aninhadas</a>|
      <a href="exercicios/links.html">05 - Links</a>|
      <a href="exercicios/links2.html">06 - Links 02</a>|
      <a href="exercicios/tabela.html">07 - Tabela</a>
    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web Moderno</footer>
    <script>
      document.querySelectorAll("a").forEach(link => {
        const $conteudo = document.getElementById("conteudo");
        link.onclick = function(evento) {
          evento.preventDefault();

          fetch(link.getAttribute("href"))
            .then(resp => resp.text())
            .then(html => ($conteudo.innerHTML = html));
        };
      });
    </script>
  </body>
</html>
