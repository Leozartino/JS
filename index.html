<html>
    <head>
        <title>Curso de JS</title>
    </head>
    <body>

        <script>
        /*
        É interessante por a tag scrip ao final de body e antes de fecha-la, pois o carregamento
        ou a renderização de uma página web se da de forma vertical. o melhor lugar é AQUI xD
        */
        function retornaSexo(sexo){
            //Uma opção inteligente para trabalhar em um cenário que exista muitas validações usando a mesma variavel
            //é usar o switch case.

            if (sexo === 'M'){ 
                var resultado = 'Masculino';
                return resultado;
            }

            else if(sexo === 'F'){
                var resultado = 'Feminino';
                return resultado;
            }

            else {
                var resultado = 'Indefinido';
                return resultado;

            };
          

        };
        
        console.log(retornaSexo('Não binário'));
        </script>
        
    </body>

</html>
